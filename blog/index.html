---
layout: default
title: Researchat.fm blog
category: blog
permalink: /blog/
---

<div class="container">
    <div class="card-body markdown">
      {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
      <div class="post">
        <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="meta"> {{ post.date | date: "%Y年%m月%d日" }} </p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
</div>
